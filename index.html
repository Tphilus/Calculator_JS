<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--    <marquee behavior="" direction="">Theophilus</marquee> -->
    <div class="calculator">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button>AC</button>
            <button>(</button>
            <button>)</button>
            <button><span>+</span></button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button><span>-</span></button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button><span>*</span></button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button><span>/</span></button>

            <button><span>DEL</span></button>
            <button><span>0</span></button>
            <button><span>.</span></button>
            <button><span>=</span></button>
        </div>
    </div>


    <!--================== JS ======================-->
    <script src="calculator.js"></script>
</body>
</html>
